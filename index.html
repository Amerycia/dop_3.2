<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="make_markings_for_h4_ul">
        <h4>In order to build a table based on the given values of rows and columns you need:</h4>
         <ul>
             <li><em>To enter the value of the ROW from 1 to 9</em></li>
             <li><em>To enter the value of the COLUMN from 1 to 9</em></li>
        </ul>
    </div>
    <div class="center">
        <div class="div1">
            <p>Row: </p>
            <input type="number" id="rows" placeholder="Number of rows">
            <p>Column: </p>
            <input type="number" id="columns" placeholder="Number of columns">
         </div>

        <button id="createTable">RUN</button>
        <div id="table"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
